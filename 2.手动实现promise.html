<script>
    const PENDING = 'pending';
    const FULFILLED = 'fulfilled';
    const REJECTED = 'rejected';

    function MyPromise(fn) {
      const self = this;
      self.value = null;
      self.error = null;
      self.status = PENDING;
      self.onFulfilledCallbacks = [];
      self.onRejectedCallbacks = [];

      function resolve(value) {
        if (value instanceof MyPromise) {
            value.then(resolve, reject);
        }

        if (self.status === PENDING) {
          setTimeout(() => {
            self.value = value;
            self.status = FULFILLED;
            self.onFulfilledCallbacks.forEach((callback) => { callback(value) });
          }, 0);
        }
      }

      function reject(error) {
        if (self.status === PENDING) {
          setTimeout(function () {
            self.error = error;
            self.status = REJECTED;
            self.onRejectedCallbacks.forEach((callback) => { callback(error) });
          }, 0);
        }
      }

      try {
        fn(resolve, reject);
      } catch (e) {
        reject(e);
      }
    }

    MyPromise.prototype.then = function (onFulilled, onRejected) {
      const self = this;
      let bridgePromise = null;
      onFulilled = typeof onFulilled === 'function' ? onFulilled : value => value;
      onRejected = typeof onRejected === 'function' ? onRejected : error => { throw error };

      if (self.status === FULFILLED) {
        return bridgePromise =  new MyPromise((resolve, reject) => {
            setTimeout(() => {
              try {
                let x = onFulilled(self.value);
                resolvePromise(bridgePromise, x, resolve, reject);
              } catch (e) {
                reject(e);
              }
            }, 0)
        })
      }

      if (self.status === REJECTED) {
        return bridgePromise = new MyPromise((resolve, reject) => {
          setTimeout(() => {
            try {
              let x = onFulilled(self.error);
              resolvePromise(bridgePromise, x, resolve, reject);
            } catch (e) {
              reject(e);
            }
          }, 0)
        })
      }

      if (self.status === PENDING) {
        return bridgePromise = new MyPromise((resolve, reject) => {
          self.onFulfilledCallbacks.push((value) => {
            try {
              let x = onFulilled(value);
              resolvePromise(bridgePromise, x, resolve, reject);
            } catch (e) {
                reject(e);
            }
          });

          self.onRejectedCallbacks.push((error) => {
            try {
                let x = onRejected(error);
                resolvePromise(bridgePromise, x, resolve, reject);
            } catch (e) {
              reject(e);
            }
          })
        })
      }
    }

    function resolvePromise(bridgePromise, x, resolve, reject) {
        if (bridgePromise === x) {
            return reject(new TypeError('Circular refence'));
        }

        let called = false;
        if (x !== null && ((typeof x === "object") || (typeof x === "function"))) {
            try {
                let then = x.then;
                if (then === 'function') {
                    then.call(x, (y) => {
                      if (called) {
                        return
                      }
                      called = true;
                      resolvePromise(bridgePromise, y, resolve, reject);
                    }, (error) => {
                      if (called) {
                        return;
                      }
                      called = true;
                      reject(error);
                    })
                } else {
                  resolve(x);
                }
            } catch (e) {
              if (called) {
                return;
              }
              called = true;
              reject(error);
            }
        } else {
          resolve(x);
        }
    }

    MyPromise.prototype.catch = function (onRejected) {
      return this.then(null, onRejected);
    }

    MyPromise.all = function (promises) {
      return new MyPromise((resolve, reject) => {
        let result = [];
        let count = 0;
        for (let i = 0; i < promises.length; i++) {
            promises[i].then((data) => {
                result[i] = data;
                if (++count === promises.length) {
                  resolve(result);
                }
            }, (error) => {
              reject(error);
            })
        }
      })
    }

    MyPromise.race = function (promises) {
      return new MyPromise((resolve, reject) => {
        for (let i = 0; i < promises.length; i++) {
          promises[i].then((data) => {
            resolve(data);
          }, (error) => {
            reject(error);
          })
        }
      })
    }

    MyPromise.resolve = function (value) {
        return new MyPromise((resolve) => {
          resolve(value);
        })
    }

    MyPromise.reject = function (error) {
        return new Promise((resolve, reject) => {
            reject(error);
        })
    }

    MyPromise.deffer = function () {
      const deffer = {};
      deffer.promise = new MyPromise(function (resolve, reject) {
        deffer.resolve = resolve;
        deffer.reject = reject;
      });
      return deffer;
    }

</script>
